<div class="overlay"></div>
<div class="full-screen-img"></div>
<div class="holder absolut-center container-fluid">

    <div class="row">
        <div class="col">
            <h2 class="text-center">Wybierz substancję</h2>
            <!-- <div class=""> -->
            <!-- <p>Wprowadź ilość zużytej substancji</p> -->
            <!-- </div> -->
        </div>
    </div>
    <div class="absolut-center blabla">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <form>
                        <select class='select-option' required [(ngModel)]="wybranyProdukt" name="selectedProduct">
                            <option class='option' *ngFor='let produkt of (produkty$ | async)' [ngValue]="produkt">{{produkt.nazwaChemiczna+'('+produkt.iloscPosiadana+')'}}</option>
                        </select>
                        <p class="topmargin">Wprowadź ilość zużytej substancji</p>
                        <input type="number" class="txt" name="item1" placeholder="Ilość" [(ngModel)]="substanceAmount" required>
                        <button class="btn btn-info" type="submit" (click)="addItem($event,content);">{{btnText}}</button>
                        <div class="col">
                            <p>Zużyte substancje: ({{ itemCount }})</p>
                        </div>

                        <!-- <a class="kolor" [routerLink]="['/strefy']"> Tabela </a> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="col">
                    <p class="substances-container" *ngFor="let substance of usedSubstances">
                        {{ substance.wybranyProdukt.nazwaChemiczna }}
                    </p>
                </div> -->
    <!-- </div> -->

</div>


<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Ilość substancji została zaktualizowana</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Możesz kontynuować wprowadzanie substancji lub przejść do tabeli</p>
    </div>
    <div class="modal-footer">

        <button type="button" class="btn" [routerLink]="['/strefy']" (click)="c('Close click')">Tabela</button>
        <button type="button" class="btn btn-danger" (click)="c('Close click')">Close</button>

    </div>
</ng-template>
