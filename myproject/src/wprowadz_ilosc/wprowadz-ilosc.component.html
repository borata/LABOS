<div class="container color-dark">
    <div class="col">
        <p>Tutaj mozesz wprowadzic ilosc zuzytej substancji</p>
    </div>
    <div class="col">
        <p>Zuzyte substancje ({{ itemCount }})</p>
    </div>
</div>
<div class="container color-light" [@substances]="substances.length">
    <div class="col">
        <p class="sm">Z jaka substancja pracowales i ile jej zuzyles ?</p>

        <form>
            <input type="text" class="txt" name="item" placeholder="Nazwa substancji" [(ngModel)]="substanceID">
            <input type="number" class="txt" name="item1" placeholder="Ilosc" [(ngModel)]="substanceAmount">
            <input type="submit" class="btn" [value]="btnText" (click)="addItem()">

        </form>
    </div>
    <div class="col">
        <p class="substances-container" *ngFor="let substance of substances">
            {{ substance }}
        </p>
    </div>
</div>
